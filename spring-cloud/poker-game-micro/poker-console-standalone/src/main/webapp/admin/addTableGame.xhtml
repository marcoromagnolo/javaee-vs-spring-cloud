<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/layout/template.xhtml">

    <ui:define name="head">
        <ui:define name="title">Create Table Game</ui:define>
    </ui:define>

    <ui:define name="content">
        <h1>Create Table Game</h1>

        <h:form>
            <h:outputLabel for="name" value="Table name:"/>
            <h:inputText id="name" styleClass="form-control" value="#{tableGame.name}"/>

            <h:outputLabel for="actionTimeout" value="Action timeout:"/>
            <h:inputText id="actionTimeout" styleClass="form-control" value="#{tableGame.actionTimeout}"/>

            <h:outputLabel for="gameType" value="Game type:"/>
            <h:inputText id="gameType" styleClass="form-control" value="#{tableGame.gameType}"/>

            <h:outputLabel for="numberOfSeats" value="Number of seats:"/>
            <h:inputText id="numberOfSeats" styleClass="form-control" value="#{tableGame.numberOfSeats}"/>

            <h:commandButton value="Create" actionListener="#{addTableGameCtrl.create}"/>
        </h:form>
    </ui:define>
</ui:composition>

</html>
