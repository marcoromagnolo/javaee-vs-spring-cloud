<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <f:facet name="first">
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
    </f:facet>
    <ui:define name="title">Login</ui:define>
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <h:outputStylesheet library="css" name="login.css" />
</h:head>


<h:body>

    <h:form class="form-signin">
        <h:graphicImage library="media" name="poker-logo.png" alt="" width="72" height="72" />
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputUsername" class="sr-only">Username</label>
        <h:inputText value="#{loginCtrl.username}" id="inputUsername" class="form-control" placeholder="Username" required="true" autofocus="true" />
        <label for="inputPassword" class="sr-only">Password</label>
        <h:inputSecret value="#{loginCtrl.password}" id="inputPassword" class="form-control" placeholder="Password" required="true"/>
        <h:messages globalOnly="true" style="color:red;margin:8px;" />
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me" /> Remember me
            </label>
        </div>
        <h:commandButton class="btn btn-lg btn-primary btn-block" value="Login" action="#{loginCtrl.login}"/>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </h:form>

</h:body>


</html>
